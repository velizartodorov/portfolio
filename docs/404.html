<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      (function () {
        var l = window.location;
        var redirectTo =
          l.protocol +
          '//' +
          l.host +
          '/?' +
          l.pathname.slice(1).replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        window.location.replace(redirectTo);
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
